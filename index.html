<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      background: #222;
      border-radius: 18px;
      padding: 36px 24px 36px 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      max-width: 400px;
      margin: 0 auto;
    }
    .prompt {
      font-size: 1.22rem;
      margin-bottom: 22px;
      margin-top: 12px;
      color: #eee;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
      margin-bottom: 16px;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #90ee90;
      border-radius: 6px;
    }
    .tap-instruction {
      margin-top: 20px;
      color: #bbb;
      font-size: 1.1rem;
      font-style: italic;
    }
    .signature {
      font-family: 'Pacifico', cursive;
      color: #90ee90;
      font-size: 2rem;
      margin-top: 40px;
      text-align: right;
      width: 90vw;
      max-width: 400px;
      letter-spacing: 2px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="prompt">
      Tick this box to confirm signature and agreement of terms and conditions
    </div>
    <label class="checkbox-label">
      <input type="checkbox" id="signature-checkbox">
      I agree
    </label>
    <div class="tap-instruction">Tap anywhere to play sound</div>
    <audio id="audio" src="ayaya2.webm"></audio>
    <div class="signature">Lyssadela</div>
  </div>
  <script>
    const audio = document.getElementById('audio');
    document.body.addEventListener('click', function() {
      audio.play();
    }, { once: true });
  </script>
</body>
</html>
