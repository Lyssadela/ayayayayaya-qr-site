<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayaya GIF with Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ayaya Special!</h1>
    <img src="ayaya.gif" alt="Ayaya GIF">
    <audio id="audio" autoplay>
      <source src="ayaya2.webm" type="audio/webm">
      Your browser does not support the audio element.
    </audio>
  </div>
  <script>
    // Try to auto-play audio if browser blocks it until user interaction
    document.body.addEventListener('click', function() {
      document.getElementById('audio').play();
    }, { once: true });
  </script>
</body>
</html>
