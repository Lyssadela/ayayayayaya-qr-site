<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayaya Video & Sound</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .video-container {
      width: 100%;
      max-width: 560px;
    }
    h1 {
      margin-bottom: 24px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1>Ayaya Special!</h1>
  <div class="video-container">
    <video id="video" width="560" height="315" autoplay muted playsinline>
      <source src="ayaya.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <audio id="audio" autoplay>
      <source src="ayaya2.webm" type="audio/webm">
      Your browser does not support the audio tag.
    </audio>
  </div>
  <script>
    // Try to keep video and audio in sync on autoplay
    window.onload = function() {
      const video = document.getElementById('video');
      const audio = document.getElementById('audio');

      // If either is paused due to autoplay restrictions, try to play both when user clicks
      function tryPlayBoth() {
        video.play();
        audio.play();
      }

      video.onplay = () => {
        if (audio.paused) audio.play();
      };
      audio.onplay = () => {
        if (video.paused) video.play();
      };

      // For browsers that block autoplay
      document.body.addEventListener('click', tryPlayBoth, { once: true });
    };
  </script>
</body>
</html>
